<!DOCTYPE html> 
<html>
<head>
  <meta charset="utf-8">
  <title>Sverigekarta med Highcharts och folkmängds-data</title>
  <script src="https://code.highcharts.com/maps/highmaps.js"></script>
  <script src="https://code.highcharts.com/maps/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/mapdata/countries/se/se-all.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.8.0/proj4.js"></script>

  <style>
    #container {
      height: 90vh;
      margin: 0 auto;
    }
    .slider-container {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div id="container"></div>

  <div class="slider-container">
    <label for="yearSlider">Välj år:</label>
    <input type="range" id="yearSlider" min="2000" max="2024" value="2024">
    <span id="yearValue">2024</span>
  </div>

  <script>
    let scbData;

    fetch('scb.json')
      .then(res => res.json())
      .then(scb => {
        scbData = scb;

        renderMap("2024");

        document.getElementById("yearSlider").addEventListener("input", function () {
          const year = this.value;
          document.getElementById("yearValue").textContent = year;
          renderMap(year);
        });
      });
  </script>
</body>
</html>
