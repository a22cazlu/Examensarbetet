<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sverigekarta med Highcharts och folkmängds-data</title>
  <script src="https://code.highcharts.com/maps/highmaps.js"></script>
  <script src="https://code.highcharts.com/maps/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/mapdata/countries/se/se-all.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.8.0/proj4.js"></script>

  <style>
    #container {
      height: 90vh;
      margin: 0 auto;
    }
    .slider-container {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div id="container"></div>

  <div class="slider-container">
    <label for="yearSlider">Välj år:</label>
    <input type="range" id="yearSlider" min="2000" max="2024" value="2024">
    <span id="yearValue">2024</span>
    <br><br>
    <!-- Knapp för att spara mätdata till fil -->
    <button onclick="saveInitialMeasurements()">Spara initiala mätningar</button>
    <button onclick="saveUpdateMeasurements()">Spara uppdateringar</button>
    <button onclick="startAutoInitialMeasurements()">Starta 50 mätningar</button>
  </div>

  <script>
    let scbData;

    // Arrayer för att lagra mätdata (NYTT)
    const initialMeasurements = [];
    const updateMeasurements = [];

    fetch('scb.json')
      .then(res => res.json())
      .then(scb => {
        scbData = scb;

        renderMap("2024", true);

        document.getElementById("yearSlider").addEventListener("input", function () {
          const year = this.value;
          document.getElementById("yearValue").textContent = year;
          renderMap(year);
        });
      });

    function renderMap(year, isInitial = false) {
      // Startar tidtagning för rendering
      const t0 = performance.now();

      const selectedKey = year + "M12";
      const timeIndex = scbData.dataset.dimension.Tid.category.index[selectedKey];
      const regionLabels = scbData.dataset.dimension.Region.category.label;
      const regionIndexMap = scbData.dataset.dimension.Region.category.index;
      const totalMonths = Object.keys(scbData.dataset.dimension.Tid.category.index).length;
      const values = scbData.dataset.value;

      const data = Object.keys(regionLabels)
        .map(code => {
          const name = regionLabels[code];
          const regionIndex = regionIndexMap[code];
          const valueIndex = regionIndex * totalMonths + timeIndex;
          const key = getHcKeyFromName(name);
          const value = values[valueIndex];

          if (!key || typeof value !== 'number') {
            console.warn("Ogiltig datapunkt:", name, key, value);
          }

          return {
            'hc-key': key,
            value
          };
        })
        .filter(item => item['hc-key'] !== null && typeof item.value === 'number');

      Highcharts.mapChart('container', {
        chart: {
          map: 'countries/se/se-all'
        },
        title: {
          text: `Sverigekarta – Befolkning per län (${selectedKey})`
        },
        colorAxis: {
          min: 0,
          max: 2500000,
          stops: [
            [0, '#e0f3f8'],
            [0.5, '#74add1'],
            [1, '#313695']
          ]
        },
        accessibility: {
          enabled: false
        },
        series: [{
          type: 'map',
          joinBy: 'hc-key',
          keys: ['hc-key', 'value'],
          data: data,
          name: 'Befolkning',
          borderColor: '#8a8a8a',
          borderWidth: 1,
          states: {
            hover: {
              color: '#a4edba'
            }
          },
          dataLabels: {
            enabled: false
          },
          tooltip: {
            pointFormat: '{point.name}: <b>{point.value:,0f}</b>'
          }
        }]
      });

      // Stoppar tidtagning och loggar till konsolen + sparar 
      const t1 = performance.now();
      const time = Math.round(t1 - t0);
      if (isInitial) {
        console.log('Initial rendering tog ' + time + ' millisekunder');
        initialMeasurements.push(`initial,${year},${time}`);
      } else {
        console.log('Uppdatering for ' + year + ' tog ' + time + ' millisekunder');
        updateMeasurements.push(`uppdatering,${year},${time}`);
      }
    }

    // Funktion för att spara initiala mätningar till CSV 
    function saveInitialMeasurements() {
      const blob = new Blob(["typ,år,tid_ms\n" + initialMeasurements.join("\n")], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'initial_mattider.txt';
      a.click();
      URL.revokeObjectURL(url);
    }

    // Funktion för att spara uppdateringar till CSV 
    function saveUpdateMeasurements() {
      const blob = new Blob(["typ,år,tid_ms\n" + updateMeasurements.join("\n")], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'uppdatering_mattider.txt';
      a.click();
      URL.revokeObjectURL(url);
    }

    // Funktion för att göra 50 initiala mätningar automatiskt 
    function startAutoInitialMeasurements() {
        let count = 0;

        function doNextMeasurement() {
            if (count >= 50) {
            console.log("50 initiala mätningar klara.");
            return;
            }

            renderMap("2024", true);
            count++;

            // Vänta lite innan nästa rendering (annars blir allt exakt samma)
            setTimeout(doNextMeasurement, 100);
        }

        doNextMeasurement();
    }

    function getHcKeyFromName(name) {
      const map = {
        "Stockholms län": "se-st",
        "Uppsala län": "se-up",
        "Södermanlands län": "se-sd",
        "Östergötlands län": "se-og",
        "Jönköpings län": "se-jo",
        "Kronobergs län": "se-kr",
        "Kalmar län": "se-ka",
        "Gotlands län": "se-gt",
        "Blekinge län": "se-bl",
        "Skåne län": "se-sn",
        "Hallands län": "se-ha",
        "Västra Götalands län": "se-vg",
        "Värmlands län": "se-vr",
        "Örebro län": "se-or",
        "Västmanlands län": "se-vm",
        "Dalarnas län": "se-ko",
        "Gävleborgs län": "se-gv",
        "Västernorrlands län": "se-vn",
        "Jämtlands län": "se-ja",
        "Västerbottens län": "se-vb",
        "Norrbottens län": "se-nb"
      };
      return map[name] || null;
    }
  </script>
</body>
</html>
